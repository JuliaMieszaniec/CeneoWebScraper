<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Wykresy</title>
</head>
<body>
    <div class="buttons">
        <a class="btn btn-light" href="product.html" role="button">Wróć do strony produktu</a>
    </div>
    <div class="container">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div>
                <canvas id="myChart"></canvas>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script>
                const ctx2 = document.getElementById('myChart');
                new Chart(ctx2, {
                  type: 'pie',
                  data: {
                    labels: ['Opinie polecające', 'Opinie nie polecające'],
                    datasets: [{
                      label: '# of Votes',
                      data: [43, 21],
                      backgroundColor: [
                        'rgb(158, 206, 233)',
                        'rgb(233, 158, 158)'
                      ],
                      hoverOffset:4
                    }]
                  }
                });                  
              </script>
            </div>
        </div>  
    <div class="container">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div>
                <canvas id="myChart_01"></canvas>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script>
                const ctx1 = document.getElementById('myChart_01');
                new Chart(ctx1, {
                  type: 'bar',
                  data: {
                    labels: ['5.0', '4.5', '4.0','3.5','3.0','2.5','2.0'],
                    datasets: [{
                      label: '# of Votes',
                      data: [23, 5, 4, 0, 1, 0, 3],
                      borderWidth: 1
                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              </script>
        </div>
        </div>
          

</body>
</html>
